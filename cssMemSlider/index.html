<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>CSS Mem Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider_wrapper">
        <div class="slides">
          <input type="radio" name="r" id="r1" checked />
          <input type="radio" name="r" id="r2" />
          <input type="radio" name="r" id="r3" />
          <input type="radio" name="r" id="r4" />
          <div class="slider">
            <div class="slide sl_1">
              <img
                src="./assets/slide_1.jpg"
                alt="mem"
                class="img"
              />
              <h1 class="title">Мемасик 1</h1>
            </div>
            <div class="slide">
              <img
                src="./assets/slide_2.jpg"
                alt="Изображение"
                class="img"
              />
              <h1 class="title">Мемасик 2</h1>
            </div>
            <div class="slide">
              <img
                src="./assets/slide_3.jpg"
                alt="mem"
                class="img"
              />
              <h1 class="title">Мемасик 3</h1>
            </div>
            <div class="slide">
              <img
                src="./assets/slide_4.jpg"
                alt="mem"
                class="img"
              />
              <h1 class="title">Мемасик 4</h1>
            </div>
          </div>
          <div class="label_box">
            <label for="r1" class="label">
              <span class="span1"> </span>
            </label>
            <label for="r2" class="label">
              <span class="span2"> </span>
            </label>
            <label for="r3" class="label">
              <span class="span3"> </span>
            </label>
            <label for="r4" class="label">
              <span class="span4"> </span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
